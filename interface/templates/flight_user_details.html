<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../static/icons/flight_icon.png">
    <style>
        body {
            display: flex;
            background-image: url('../static/wallpapers/background.jpg');
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background-window {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .rounded {
            border-radius: 10px;
        }

        .btn {
            display: block;
            width: 50%;
            margin: 0 auto 10px;

            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .saved {
            background-color: blue;
            color: white;
        }

        .create {
            background-color: #4CAF50;
            color: white;
        }

        .run {
            background-color: #ff9b00;
            color: white;
        }

        .logout {
            background-color: #ff0000;
            color: white;
            position: absolute;
            bottom: 5px;
            right: 8px;
            padding: 2px;
            width: 12%;
            font-size: 0.8em;
            margin-bottom: 1px;
        }
    </style>
    <title>User details</title>
</head>
<body>
<div class="background-window rounded">
    <div class="rounded">
        <h2>User Email: {{ username }}</h2>
        <a href="/flight_data_viewer" class="btn saved">Saved Flights</a>
        <a href="/flight_query_viewer" class="btn saved">Saved Queries</a>
        <a href="/query_creator" class="btn create">Create Queries</a>
        <a href="/run_query" class="btn run">Run Queries</a>
        <a href="/logout" class="btn logout">Logout</a>
    </div>
</div>
</body>
</html>
