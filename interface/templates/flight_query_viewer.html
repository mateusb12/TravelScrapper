<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Queries</title>
    <link rel="icon" type="image/png" href="../static/icons/flight_icon.png">
    <style>
        /* Rounded borders for the queries */
        .query {
            border-radius: 10px;
            overflow: hidden;
        }

        /* Style for the summary section of each query */
        .query-summary {
            background-color: rgba(250, 246, 7, 0.47);
            cursor: pointer;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }

        /* Style for the details section of each query */
        .query-details {
            background-color: rgba(247, 145, 255, 0.47);
            padding: 10px;
            margin-left: 20px;
            display: none;
        }

        /* Style to show the details section when the query is active */
        .query.active .query-details {
            display: block;
        }

        /*
      Use flex layout to display sub-list items vertically
      and with different heights
    */
        .query-sublist {
            display: flex;
            flex-direction: column;
        }

        .query-sublist-item {
            height: 30px;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }

        .query-date {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }

        /* Example of how you can change the height of each item */
        .query-sublist-item:nth-of-type(1) {
            height: 30px;
        }

        .query-sublist-item:nth-of-type(2) {
            height: 30px;
        }

        .button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 5px;
            width: 5%;
        }
    </style>
</head>

<body>

{% for key, query in query_dict.items() %}
    <div class="query">
        <div class="query-summary" onclick="this.parentElement.classList.toggle('active')">
            <span class="query-unique-id" key="{{ key }}">{{ key }}</span>
        </div>
        <div class="query-details">
            <div class="query-sublist">
                <div class="query-sublist-item">
                    <span class="query-departure-airport-tag">Departure Airport →</span>
                    <span class="query-departure-airport">{{ query.departureAirport }}</span>
                </div>
                <div class="query-sublist-item">
                    <span class="query-arrival-airport-tag">Arrival Airport →</span>
                    <span class="query-arrival-airport">{{ query.arrivalAirport }}</span>
                </div>
                <div class="query-sublist-item">
                    <span class="query-departure-date-tag">Departure Date →</span>
                    <span class="query-departure-date">{{ query.departureDate }}</span>
                </div>
                <div class="query-date">
                    <span class="query-user-email-tag">User email →</span>
                    <span class="query-user-email">{{ query.userEmail }}</span>
                </div>
                <div class="query-sublist-item">
                    <form>
                        <a href=# id=test>
                            <button class="button delete">Delete</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endfor %}


</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type=text/javascript>
    $('a#test').on('click', function (e) {
        e.preventDefault()
        let key = $('.query-unique-id').attr('key');
        $.ajax({
            type: 'DELETE',
            url: '/delete_query/' + key,
            success: function (data) {
                console.log("success");
            }
        });
        return false;
    });
</script>
</html>
