<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Results</title>
    <link rel="stylesheet" type="text/css" href="../static/flight_results_style.css">
</head>
<body>
<div class="container">
    <table>
        <tr>
            <td><label class="folder-name-label">Folder Name:</label></td>
            <td class="folder-name">{{ results.folder_name }}</td>
        </tr>
        <tr>
            <td><label class="departure-airport-label">Departure Airport:</label></td>
            <td class="departure-airport">{{ results.departure_airport }}</td>
        </tr>
        <tr>
            <td><label class="arrival-airport-label">Arrival Airport:</label></td>
            <td class="arrival-airport">{{ results.arrival_airport }}</td>
        </tr>
        <tr>
            <td><label class="price-label">Price:</label></td>
            <td class="price">{{ results.price }}</td>
        </tr>
        <tr>
            <td><label class="duration-label">Duration:</label></td>
            <td class="duration">{{ results.duration }}</td>
        </tr>
    </table>
</div>
</body>
</html>
