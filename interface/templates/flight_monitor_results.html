<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Price Comparison</title>
    <style>
        /* Center the window */
        .center-window {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        /* Rounded window */
        .rounded-window {
            background-color: #82a83f;
            border-radius: 25px;
            padding: 20px;
            width: auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        /* Labels */
        label {
            font-weight: bold;
            font-size: 120%;
            color: rgb(255, 255, 255);
            display: flex;
            align-self: center;
        }

        /* Values */
        .value {
            margin-left: 45%;
            font-size: 150%;
            color: #ffffff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="center-window">
    <div class="rounded-window">
        <div>
            <label>Smallest Firebase Price:</label>
            <span class="value">{{ output.cheapest_firebase_flight }}</span>
        </div>
        <br>
        <div style="display: grid">
            <label>Smallest Kiwi Price:</label>
            <span class="value">{{ output.cheapest_kiwi_flight }}</span>
        </div>
    </div>
</div>
</body>
</html>
